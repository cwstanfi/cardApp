<ion-header>

    <ion-navbar>
        <ion-title>Card App</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <h1>Welcome to Card App</h1>
    <h4>Choose how you login.</h4>

    <button ion-button full (click)="loginClick()">Email/Password</button>
    <p class="create">Don't have an account?</p>
    <p class="create moveUp">Create one <span class="createBtn" (click)="createAccount()">here.</span></p>
</ion-content>
